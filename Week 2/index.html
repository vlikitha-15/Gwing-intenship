<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MacBook Series Footer Example</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background-color: #f5f5f7;
      color: #333;
    }

    .content {
      flex: 1;
    }

    footer {
      background-color: #1d1d1f;
      color: #f5f5f7;
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
    }

    footer .container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    footer .logo {
      flex: 1 1 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer .logo img {
      height: 40px;
      filter: brightness(100%) invert(100%);
    }

    footer .contact, footer .social {
      flex: 1 1 180px;
      margin-top: 10px;
    }

    footer .contact p {
      margin: 6px 0;
    }

    footer .social a {
      color: #f5f5f7;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    footer .social a:hover {
      color: #0071e3; /* Apple Blue */
    }

    @media (max-width: 600px) {
      footer .container {
        flex-direction: column;
        text-align: center;
      }

      footer .logo, footer .contact, footer .social {
        flex: 1 1 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <!-- Main page content goes here -->
  </div>

  <footer>
    <div class="container">
      <div class="logo">
        <!-- Apple-style logo placeholder -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="MacBook Series Logo" />
      </div>

      <div class="contact">
        <p><strong>Contact Us</strong></p>
        <p>Email: support@macbookseries.com</p>
        <p>Phone: +1 800 555 1234</p>
        <p>123 Apple St, Cupertino, CA</p>
      </div>

      <div class="social">
        <a href="https://facebook.com/macbookseries" target="_blank" aria-label="Facebook">Facebook</a>
        <a href="https://twitter.com/macbookseries" target="_blank" aria-label="Twitter">Twitter</a>
        <a href="https://instagram.com/macbookseries" target="_blank" aria-label="Instagram">Instagram</a>
        <a href="https://linkedin.com/company/macbookseries" target="_blank" aria-label="LinkedIn">LinkedIn</a>
      </div>
    </div>

    <p style="margin-top: 20px; font-size: 12px; color: #888;">
      &copy; 2025 MacBook Series. All rights reserved.
    </p>
  </footer>

</body>
</html>
